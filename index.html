<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Room Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #0A0A0A; 
            color: #4ade80; /* Tailwind green-400 */
            font-family: 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", monospace; /* Tailwind font-mono */
        }
        /* A generic pixel font stack, actual pixel rendering depends on font availability */
        .font-pixel { 
            font-family: 'MS Sans Serif', 'Fixedsys', 'ProggyTiny', 'Crisp', 'Terminus', sans-serif; /* Example pixel font stack */
        }
        .scanline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(rgba(10,10,10,0) 50%, rgba(0,0,0,0.15) 50%), linear-gradient(90deg, rgba(255,0,0,0.02), rgba(0,255,0,0.01), rgba(0,0,255,0.02));
            background-size: 100% 3px, 4px 100%;
            z-index: 1000;
            opacity: 0.2;
        }
        .terminal-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .terminal-scrollbar::-webkit-scrollbar-track {
            background: rgba(12,29,37,0.5); /* Dark cyan-ish, semi-transparent */
        }
        .terminal-scrollbar::-webkit-scrollbar-thumb {
            background-color: #164e63; /* Tailwind cyan-700 */
            border-radius: 4px;
            border: 1px solid #083344; /* Tailwind cyan-800 */
        }
        .terminal-scrollbar::-webkit-scrollbar-corner {
            background: transparent;
        }
        #root { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        /* Ensure Leaflet attribution is legible */
        .leaflet-control-attribution {
            background-color: rgba(0,0,0,0.5) !important;
            color: #9ca3af !important; /* Tailwind gray-400 */
        }
        .leaflet-control-attribution a {
            color: #9ca3af !important; /* Tailwind gray-400 */
        }
        .leaflet-container {
            background: #0A0A0A; /* Match body background for map container */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
